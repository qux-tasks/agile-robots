[pytest]
markers =
    ui: UI tests for login page elements and layout
    auth: Authentication functionality tests
    security: Security-related tests
    ux: User experience tests
    performance: Performance tests
    accessibility: Accessibility tests

addopts = -v -s --strict-markers --html=reports/report.html --self-contained-html
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
